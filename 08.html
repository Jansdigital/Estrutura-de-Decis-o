<script>
let preco = parseFloat(prompt('Digite o preco do produto:'));

    if (preco < 50){
    console.log ('Produto barato.');

    } else if (preco >= 50 && preco < 100){
    console.log ('Produto razoável.');

    //este simbolo é logico && significa: e 
    //else if significa : senão se 

    }else if (preco >=100 && preco < 200){
        console.log('Produto caro.');

    }else{
        console.log('Produto muito caro!')
    }
    //leia significa armazenar na variavél

</script>
